{% extends 'base/base.html' %}
{% load static %}
{% block 'body' %}
<div class="text-center">
  <main class="form-signin">
    <form action="" method="post">
      <img
        class="mb-4"
        src="{% static 'images/logo.png' %}"
        alt="logo"
        width="72"
        height="72"
      />
      <h2 class="text-dark">Set a New Password</h2>
      <p class="mb-3 text-muted">Enter your new password below</p>
      {% csrf_token %}
      
      <!-- New Password Input -->
      <div class="form-floating">
        <input type="password" name="new_password1" class="form-control" id="floatingPassword1" placeholder="New Password" required>
        <label for="floatingPassword1">New Password</label>
      </div>

      <!-- Confirm New Password Input -->
      <div class="form-floating mt-2">
        <input type="password" name="new_password2" class="form-control" id="floatingPassword2" placeholder="Confirm New Password" required>
        <label for="floatingPassword2">Confirm Password</label>
      </div>

      <!-- Submit Button -->
      <button class="w-100 btn btn-lg btn-danger mt-3" type="submit">Reset Password</button>

      <!-- Back to Login Button -->
      <div class="mt-3">
        <a href="{% url 'login' %}" class="btn btn-link">Back to Login</a>
      </div>

      <p class="mt-5 mb-3 text-muted">Copyright Â© 2024 Marketsquare</p>
    </form>
  </main>
</div>
{% endblock %}
{% block 'footer' %} {% endblock %}
