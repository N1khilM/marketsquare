{% extends 'base/base.html' %}
{% load static %}
{% block 'body' %}
<div class="text-center">
  <main class="form-signin">
    <form action="{% url 'password_reset' %}" method="post">
      <img
        class="mb-4"
        src="{% static 'images/logo.png' %}"
        alt="logo"
        width="72"
        height="72"
      />
      <h2 class="text-dark">Reset Password</h2>
      <p class="mb-3 text-muted">Enter your email to receive a password reset link</p>
      {% csrf_token %}
      
      <!-- Simple Email Input Box -->
      <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
        <label for="floatingEmail">Email address</label>
      </div>
      
      <!-- Submit Button -->
      <button class="w-100 btn btn-lg btn-danger mt-3" type="submit">Send Reset Link</button>

      <!-- Back to Login Link -->
      <div class="mt-3">
        <a href="{% url 'login' %}" class="btn btn-link">Back to Login</a>
      </div>

      <p class="mt-5 mb-3 text-muted">Copyright Â© 2024 Marketsquare</p>
    </form>
  </main>
</div>
{% endblock %}
{% block 'footer' %} {% endblock %}
